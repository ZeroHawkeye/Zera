services:
  # pg数据库
  postgres:
    image: postgres:18
    container_name: zera_db
    environment:
      POSTGRES_USER: ${DB_USER:-zera}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-012359Clown@}
      POSTGRES_DB: ${DB_NAME:-zera}
      PGDATA: /var/lib/postgresql/data/18/main
    ports:
      - "5432:5432"
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data
    networks:
      - zera_network

# 网络
networks:
  zera_network:
    driver: bridge