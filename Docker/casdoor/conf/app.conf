# Casdoor 配置文件
# 文档: https://casdoor.org/zh/docs/basic/core-concepts

# 应用名称
appname = casdoor

# 监听地址和端口
httpaddr = 0.0.0.0
httpport = 8000

# 运行模式: dev 或 prod
# 建议生产环境设置为 prod
runmode = dev

# Session 配置
SessionOn = true
copyrequestbody = true

# 数据库配置
# 注意: 当使用 Docker 时，可通过环境变量 driverName 和 dataSourceName 覆盖
# driverName = postgres
# dataSourceName = user=zera password=012359Clown@ host=postgres port=5432 dbname=casdoor sslmode=disable

# 数据库表前缀
tableNamePrefix =

# 是否显示 SQL 语句
showSql = false

# Redis 配置 (可选，用于分布式 Session)
# redisEndpoint =

# 验证码配置
verificationCodeTimeout = 10

# 是否初始化数据
initDataFile = "./init_data.json"

# Origin 配置 (用于 OAuth 回调等)
# 在 Docker 环境中通过环境变量 origin 覆盖
# origin = http://localhost:8000

# 静态文件路径
staticBaseUrl = ""

# 是否开启 CDN
enableCDN = false

# 是否开启 GZIP
enableGzip = true

# 头像文件大小限制 (MB)
avatarSizeLimit = 2

# 日志配置
logConfig = {"filename": "logs/casdoor.log", "maxdays": 30, "maxlines": 100000, "maxsize": 0}

# 安全配置
# 是否禁止用户注册
# enableSignUp = true

# 是否开启验证码
# enableCaptcha = true

# 密码加盐
# passwordSalt = 

# JWT 密钥 (生产环境请修改)
# jwtSecret = CasdoorSecret
