name: Generate Docs API

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2"

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install protoc-gen plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install connectrpc.com/connect/cmd/protoc-gen-connect-go@latest
          go install github.com/sudorandom/protoc-gen-connect-openapi@v0.18.0

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install docs dependencies
        working-directory: docs
        run: bun install

      - name: Clean openapi directory
        run: |
          # Remove all OpenAPI yaml files in docs/openapi directory
          find docs/openapi -type f -name "*.yaml" -delete 2>/dev/null || true
          # Remove empty directories except the root openapi dir
          find docs/openapi -mindepth 1 -type d -empty -delete 2>/dev/null || true
          # Clean generated API documentation (MDX files) except index and meta.json
          find docs/content/docs -path "*/api/*.mdx" ! -name "index.mdx" -delete 2>/dev/null || true
          echo "âœ… Cleaned docs/openapi and api docs directories"

      - name: Generate backend code and OpenAPI specs
        working-directory: backend
        run: buf generate

      - name: Generate API documentation
        run: task docs:openapi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add docs/openapi docs/content/docs/*/api
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(docs): auto-generate API documentation"
            git push
          fi
