# Zera 后端配置文件
# 环境变量优先级高于配置文件
# 环境变量格式: SERVER_HOST, SERVER_PORT 等

[server]
host = "0.0.0.0"
port = 9800

[database]
host = "localhost"
port = 5432
user = "zera"
password = "012359Clown@"
dbname = "zera"
sslmode = "disable"

[app]
# 开发模式: 启用自动迁移等开发特性
dev_mode = true

[admin]
# 初始管理员配置（首次启动时创建）
username = "admin"
email = "admin@zera.local"
password = "admin123"

[jwt]
# JWT 配置
secret = "your-super-secret-key-please-change-in-production"
# 访问令牌过期时间（秒）
access_token_expire = 3600
# 刷新令牌过期时间（秒）
refresh_token_expire = 604800

[storage]
# 对象存储配置（S3 兼容，使用 RustFS）
enabled = true
endpoint = "http://localhost:9000"
access_key = "zera"
secret_key = "zera"
bucket = "zera"
region = "us-east-1"
use_path_style = true
