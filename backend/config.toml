# Zera 后端配置文件
# 环境变量优先级高于配置文件
# 环境变量格式: SERVER_HOST, SERVER_PORT 等

[server]
host = "0.0.0.0"
port = 9800

[database]
host = "localhost"
port = 5432
user = "zera"
password = "012359Clown@"
dbname = "zera"
sslmode = "disable"

[app]
# 开发模式: 启用自动迁移等开发特性
dev_mode = true

[admin]
# 初始管理员配置（首次启动时创建）
username = "admin"
email = "admin@zera.local"
password = "admin123"

[jwt]
# JWT 配置
secret = "your-super-secret-key-please-change-in-production"
# 访问令牌过期时间（秒）
access_token_expire = 3600
# 刷新令牌过期时间（秒）
refresh_token_expire = 604800

[storage]
# 对象存储配置（S3 兼容，使用 RustFS）
enabled = true
endpoint = "http://localhost:9000"
access_key = "zera"
secret_key = "zera"
bucket = "zera"
region = "us-east-1"
use_path_style = true

[log]
# 日志配置
# 日志级别: debug, info, warn, error
level = "info"
# 日志格式: json (适合生产环境/日志平台), text (适合开发调试)
format = "text"
# 输出目标: stdout, stderr, 或文件路径
output = "stdout"
# 是否添加源代码位置（文件名和行号）
add_source = true
# 服务名称，用于日志标识（对接 SignOz/ES 时使用）
service_name = "zera"
# 服务版本
service_version = "1.0.0"
# 运行环境: development, staging, production
environment = "development"